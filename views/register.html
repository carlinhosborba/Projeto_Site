<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <h3>Register Here</h3>
  <form id="registerForm">
    <table>
      <tr>
        <td>Username:</td>
        <td><input type="text" id="registerUsername" name="username" placeholder="Enter username here" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" id="registerEmail" name="email" placeholder="Enter email here" required></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" id="registerPassword" name="password" placeholder="Enter password here" required></td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="submit">Register</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <p>Already a user? <a href="login.html">Login Here</a></p>
        </td>
      </tr>
    </table>
  </form>

  <script src="../config/back4app_config.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
